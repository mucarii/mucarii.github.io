<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Contato - Murilo Calore</title>
    <style>
        /* Efeito de hover nos links das redes sociais */
        .list-inline-item a:hover {
            color: #007bff; /* Ou qualquer cor que você preferir */
            text-decoration: underline;
        }
        /* Espaçamento adicional para o formulário */
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Meu Portfólio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Sobre Mim</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projetos</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Artigos</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1 class="text-center">Entre em Contato</h1>

        <section class="mt-4">
            <form action="mailto:murilo.l.calore.r@gmail.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>            
        </section>

        <section class="mt-5">
            <h2>Redes Sociais</h2>
            <ul class="list-inline text-center">
                <li class="list-inline-item"><a href="https://www.linkedin.com/in/murilo-calore-b1bb94207/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
                <li class="list-inline-item"><a href="https://github.com/mucarii" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
            </ul>
        </section>
    </main>

    <footer class="footer-text">
        <p>&copy; 2024 Murilo Luiz Calore Ritto. Todos os direitos reservados.</p>
        <div>
            <a href="https://www.linkedin.com/in/murilo-calore-b1bb94207/" target="_blank"  aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/mucarii" target="_blank"  aria-label="GitHub"><i class="fab fa-github"></i></a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
